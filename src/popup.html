<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="styles/style.css">

  <title>NoSpoilFlix</title>
</head>

<body>

  <h1>Netflix Enhanced</h1>

  <ul class="switches">
    <li>
      <input type="checkbox" id="switch-blur">
      <label for="switch-blur">
        <span>Blur spoilers</span>
        <span></span>
      </label>
    </li>
    <li>
      <input type="checkbox" id="switch-skip">
      <label for="switch-skip">
        <span>Auto-skip intro</span>
        <span></span>
      </label>
    </li>
  </ul>

  <script src="scripts/popup.js"></script>
</body>

</html>
